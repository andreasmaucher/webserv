<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>üåà Another beautiful webserver üåü</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff);
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 4em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .directory-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 50px;
        }

        .file-list {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transition: transform 0.2s ease;
        }

        .file-item:hover {
            transform: translateX(10px);
            background: rgba(255, 255, 255, 0.1);
        }

        a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        a:hover {
            text-decoration: underline;
            color: #ffff00;
        }
        
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: white;
            pointer-events: none;
            opacity: 0;
            animation: sparkle 2s ease-in-out infinite;
        }
        
        @keyframes sparkle {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(0); opacity: 0; }
        }

        .file-icon {
            font-size: 1.5em;
            margin-right: 10px;
        }

        .file-size {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>‚ú® Directory Contents üåà</h1>
    
    <div class="file-list">
        <!-- This section will be populated by your server's directory listing -->
        <div class="file-item">
            <a href="../"><span class="file-icon">üìÅ</span> Parent Directory</a>
        </div>
        <div class="file-item">
            <a href="example.txt"><span class="file-icon">üìÑ</span> example.txt</a>
            <span class="file-size">123 KB</span>
        </div>
        <div class="file-item">
            <a href="folder/"><span class="file-icon">üìÅ</span> folder</a>
            <span class="file-size">-</span>
        </div>
    </div>

    <script>
        function createSparkles() {
            const container = document.querySelector('.file-list');
            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(sparkle);
            }
        }
        
        window.addEventListener('load', createSparkles);
    </script>
</body>
</html>
