<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>‚ú® Cosmic File Portal üöÄ</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ff69b4, #4169e1);
            background-size: 400% 400%;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 3.5em;
            text-shadow: 3px 3px 0 #ff00ff,
                        6px 6px 0 #00ffff;
            animation: rainbow 3s linear infinite;
        }

        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .portal-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 30px;
            margin: 50px auto;
            max-width: 1200px;
        }

        .portal {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 300px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }

        .portal:hover {
            transform: translateY(-10px) rotate3d(1, 1, 0, 15deg);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .upload-zone {
            border: 3px dashed rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            transition: all 0.3s ease;
        }

        .upload-zone.dragover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #00ffff;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 10px 0;
        }

        .custom-file-upload:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .selected-files {
            margin: 15px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            max-height: 150px;
            overflow-y: auto;
        }

        .selected-file {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }

        .files-list {
            max-height: 300px;
            overflow-y: auto;
            margin: 20px 0;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }

        .file-item.selected {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }

        .action-btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 10px 0;
        }

        .action-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .action-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            opacity: 0.5;
        }

        .cosmic-dust {
            position: fixed;
            width: 2px;
            height: 2px;
            background: white;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0px) rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>‚ú® Cosmic File Portal üöÄ</h1>
    
    <div class="portal-container">
        <div class="portal">
            <h2>‚≠ê Upload Files</h2>
            <div class="upload-zone" id="dropZone">
                <label for="fileInput" class="custom-file-upload">
                    Choose Files ‚¨ÜÔ∏è
                </label>
                <input type="file" id="fileInput" multiple>
                <p>or drag files here</p>
            </div>
            <div class="selected-files" id="selectedFiles"></div>
            <button class="action-btn" id="uploadBtn" disabled>Upload to Space ‚¨ÜÔ∏è</button>
        </div>

        <div class="portal">
            <h2>üí´ Download Files</h2>
            <div class="files-list" id="filesList">
                <!-- Files will be populated here -->
            </div>
            <div class="upload-zone">
                <label class="custom-file-upload" onclick="toggleFileSelection()">
                    Choose Files ‚¨áÔ∏è
                </label>
                <p>click files to select</p>
            </div>
            <div class="selected-files" id="selectedDownloadFiles"></div>
            <button class="action-btn" id="downloadSelectedBtn" disabled>Download from Space ‚¨áÔ∏è</button>
        </div>
    </div>

    <script>
        // Create cosmic dust particles
        for(let i = 0; i < 50; i++) {
            const dust = document.createElement('div');
            dust.className = 'cosmic-dust';
            dust.style.left = Math.random() * 100 + 'vw';
            dust.style.top = Math.random() * 100 + 'vh';
            dust.style.animation = `float ${Math.random() * 5 + 3}s ease-in-out infinite`;
            document.body.appendChild(dust);
        }

        let filesToUpload = [];
        let selectedFiles = new Set();
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const dropZone = document.getElementById('dropZone');
        const filesList = document.getElementById('filesList');

        fileInput.addEventListener('change', (e) => {
            filesToUpload = Array.from(e.target.files);
            showSelectedFiles(filesToUpload);
            uploadBtn.disabled = filesToUpload.length === 0;
        });

        function showSelectedFiles(files) {
            const selectedFilesDiv = document.getElementById('selectedFiles');
            selectedFilesDiv.innerHTML = Array.from(files)
                .map(file => `
                    <div class="selected-file">
                        <span>${file.name}</span>
                        <span>${(file.size / 1024).toFixed(1)} KB</span>
                    </div>
                `).join('');
        }

        uploadBtn.addEventListener('click', () => {
            if (filesToUpload.length > 0) {
                filesToUpload.forEach(file => {
                    const formData = new FormData();
                    formData.append('file', file);

                    fetch('/uploads', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        updateFilesList();
                        fileInput.value = '';
                        filesToUpload = [];
                        showSelectedFiles([]);
                        uploadBtn.disabled = true;
                    })
                    .catch(error => console.error('Error:', error));
                });
            }
        });

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            filesToUpload = Array.from(e.dataTransfer.files);
            showSelectedFiles(filesToUpload);
            uploadBtn.disabled = filesToUpload.length === 0;
        });

        function toggleFileSelection(filename, element) {
            element.classList.toggle('selected');
            if (selectedFiles.has(filename)) {
                selectedFiles.delete(filename);
            } else {
                selectedFiles.add(filename);
            }
            updateSelectedDownloadFiles();
            document.getElementById('downloadSelectedBtn').disabled = selectedFiles.size === 0;
        }

        function updateSelectedDownloadFiles() {
            const selectedFilesDiv = document.getElementById('selectedDownloadFiles');
            selectedFilesDiv.innerHTML = Array.from(selectedFiles)
                .map(filename => `
                    <div class="selected-file">
                        <span>${filename}</span>
                    </div>
                `).join('');
        }

        function updateFilesList() {
            fetch('/uploads')
                .then(response => response.json())
                .then(files => {
                    filesList.innerHTML = files.map(file => `
                        <div class="file-item" onclick="toggleFileSelection('${file}', this)">
                            <span>${file}</span>
                        </div>
                    `).join('');
                });
        }

        document.getElementById('downloadSelectedBtn').addEventListener('click', () => {
            selectedFiles.forEach(filename => {
                const link = document.createElement('a');
                link.href = `/uploads/${filename}`;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
            selectedFiles.clear();
            document.querySelectorAll('.file-item.selected').forEach(item => {
                item.classList.remove('selected');
            });
            updateSelectedDownloadFiles();
            document.getElementById('downloadSelectedBtn').disabled = true;
        });

        // Add 3D effect to portals
        document.addEventListener('mousemove', (e) => {
            const portals = document.querySelectorAll('.portal');
            portals.forEach(portal => {
                const rect = portal.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                portal.style.transform = `
                    perspective(1000px) 
                    rotateY(${x/30}deg) 
                    rotateX(${-y/30}deg)
                    translateY(-10px)
                `;
            });
        });

        // Initial file list load
        updateFilesList();
    </script>
</body>
</html>
