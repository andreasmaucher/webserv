<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>üåà Magical Webserver üåü</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff);
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 4em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .directory-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 50px;
        }

        .directory-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            width: 200px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .directory-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
            color: #ffff00;
        }
    </style>
</head>
<body>
    <h1>‚ú® Magical File Manager üåà</h1>
    
    <div class="directory-container">
        <div class="directory-card">
            <div class="icon">üì∏</div>
            <a href="/images">Images</a>
            <p>Your magical collection of visuals</p>
        </div>

        <div class="directory-card">
            <div class="icon">üìÅ</div>
            <a href="/static">Static</a>
            <p>Stable reality anchors</p>
        </div>

        <div class="directory-card">
            <div class="icon">‚¨ÜÔ∏è</div>
            <a href="/uploads">Uploads</a>
            <p>Portal to new dimensions</p>
        </div>
    </div>

    <script>
        document.addEventListener('mousemove', (e) => {
            const cards = document.querySelectorAll('.directory-card');
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                card.style.transform = `perspective(1000px) rotateY(${x/20}deg) rotateX(${-y/20}deg)`;
            });
        });
    </script>
</body>
</html>
